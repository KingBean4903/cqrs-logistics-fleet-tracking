service RouteQueryService { 
  rpc GetRoute(GetRouteRequest) returns (GetRouteResponse)
}

message GetRouteRequest { 
  string id = 1
}

message GetRouteResponse {
  string id = 1;
  string origin = 2;
  string destination = 3;
  string assinged_driver = 4;
  string status = 5;
  int64 last_updated = 6;
}
